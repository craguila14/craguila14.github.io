<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-success p-2 bg-opacity-50">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 mx-auto">Portafolio de Constanza Águila</span>
        </div>
      </nav>

<section>
    <div class="accordion" id="accordionExample">

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Desafío 1 - HTML
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <img src="/assets/imgs/cv.jpg" alt="screenshot del desafío" class="ratio ratio-16x9">
              <button type="button" class="btn btn-success position-absolute bottom-0 end-0 fs-2">Ir al desafío</button>
            </div>
          </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                Desafío 2 - CSS
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <img src="/assets/imgs/css.jpg" alt="screenshot del desafío" class="ratio ratio-16x9">
                <button type="button" class="btn btn-success position-absolute bottom-0 end-0 fs-2">Ir al desafío</button>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                Desafío 3 - Posicionamiento
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <img src="/assets/imgs/posicionamiento.jpg" alt="screenshot del desafío" class="ratio ratio-16x9">
                <button type="button" class="btn btn-success position-absolute bottom-0 end-0 fs-2">Ir al desafío</button>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingfour">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsefour" aria-expanded="true" aria-controls="collapsefour">
                Desafío 4 - Bootstrap
              </button>
            </h2>
            <div id="collapsefour" class="accordion-collapse collapse show" aria-labelledby="headingfour" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <img src="/assets/imgs/bootstrap.jpg" alt="screenshot del desafío" class="ratio ratio-16x9">
                <button type="button" class="btn btn-success position-absolute bottom-0 end-0 fs-2">Ir al desafío</button>
              </div>
            </div>
          </div>





    </div>
